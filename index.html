<html>
   
<!DOCTYPE html>
<head>
 
  <meta charset="utf-8">
  <title> Lecture Watchtime Calc </title>
  <script src="Calculator.js" type="text/javascript"></script>
  <link rel="stylesheet" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.2/particles.min.js"></script>
</head>


<body> 
  <header id="header">
      <h1>LectureTime Calculator</h1>
      
  </header>

  
  <div class = "main">
          <div class= "container-left">

            <div class = "labelinput">
                <label class="label">Number of lectures</label>
                <div>
                
                    <input type ="number"  onkeyup="myCalculator()" placeholder="Number of lectures..." autocomplete="on" id="numLect" class = "input" >

                </div>
            </div>


           <div class = "labelinput">
                <div>    
                      <label class="label">Lecture hours</label>
                </div>
                <div>
                
                    <input type ="number" onkeyup="myCalculator()" placeholder="...the hours" autocomplete="on" id="numHours" class = "input" >

                </div>
           </div>
          
          <div class = "labelinput" >
        
            <label class="label">Lecture minutes</label>
              <div>
                
              <input type="number" onkeyup="myCalculator()" placeholder="...and the minutes" autocomplete="on" id = "numMin" class="input">

            </div>
          </div>
        </div>

          <div class="container">
            <div class = "labelinput">
            <label class="label">Playback Speed</label>
              <div>
                
              <input type="number" onkeyup="myCalculator()"  placeholder="...playback speed" autocomplete="on" id = "numSpeed" class="input">

            </div>
          </div>
          </div>

          <div id= "output-container">
            <div>
            <label class="label" id = "watchtime">Watchtime:</label>
              <div>
                
              <input type="text"  placeholder="00 Hours 00 Minutes" autocomplete="on" id = "output" class="output" readonly>

            </div>

            
            <p id = "ErrorText"></p>
           </div>
          </div>

         
  </div>
          <div class= "alert">

            <p class ="alert">
              <strong> Just a heads up</strong>, this calculator assumes that all lectures are the same length.
            </p>

          </div>
  <div class = "footer">
        <span>Made by Mujsterr 2020</span>

  </div>

        <canvas class="background"></canvas>
    </body>
</html>
